<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Invisible Card/css/all.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>

    <div class="container">
        <div class="card-wrapper">
            <div class ="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">Dominik Zochniak</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i> Former carpet shop employee turned QA Engineer. My interest in technology began at an early age. I'm currently studying computer science at the University of London.  <i class="fas fa-quote-right"></i></p>
                    <ul class="card-icons">
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-facebook-square"></i>

                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="fab fa-linkedin"></i>

                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="fab fa-git-square"></i>
                            </a>
                        </li>

                    </ul>
                    <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
